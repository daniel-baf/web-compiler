<script src="http://teddevito.com/demos/js/jquery.textarea.js"></script>
<!-- TEXT EDIT -->
<div class="linedwrap">
  <div class="linedtextarea">
    <textarea
      class="lined w100pctn"
      name="console"
      id="console"
      rows="26"
      cols="10"
      placeholder="Escribe codigo CLR aqui"
      (keydown)="checkTab($event)"
      [(ngModel)]="this.activeTab.tabData"
      >{{ activeTab.tabData }}</textarea
    >
  </div>
</div>
